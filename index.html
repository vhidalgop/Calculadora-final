<!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link rel="stylesheet" href="./css/custom.css" />
            <link rel="stylesheet" href="./css/normalize.css" />
            <link rel="stylesheet" href="./css/skeleton.css" />
        <title>Mejor Calculadora </title>
    </head>
    <body>
        <header class="contenedor-header">
            <h1>Vamooo Hidalgo </h1>
        </header>
        <div id="hero">
            <div class="container">
                <div class="row">
                    <div class="six columns">
                        <div class="contenido-hero">
                            <h2>Lo mejor de nintendo</h2>
                            <p>Todos los juegos de Nintendo ($60US)</p>
                           
                        </div>
                        <main class="contenedor-main">
                            <form class="form-calculadara" action="">
                                <div class="contenedor-aceleracion">
                                    <label for="input-vel">Ingrese la velocidad (en M/s): </label>
                                    <input type="number" name="input-vel" id="input-vel">
                                </div>
                                <div class="contenedor-tmp">
                                    <label for="input-cabal">Ingrese la distancia del objetivo 1 hasta el objeto 2(En metros): </label>
                                    <input type="number" name="input-cabal" id="input-cabal">
                                </div>
                                <div class="contenedor-velinicial">
                                    <label for="input-fren">Ingrese a que acelarion el objetivo 1 desaacelera (En Negativo): </label>
                                    <input type="number" name="input-fren" id="input-fren">
                                </div>
                    </div>
                </div>
            </div>
        </div>
       

                </div>
                
                <input id="input-cal" class="m-4 cal" type="submit" value="Calcular">
            </form>
            <div id="idRespuesta" class="contenedor-res">
    
            </div>
        </main>
        <footer class="contenedor-footer">
        </footer>
    </body>
    <script src="./calculadora.js"></script>
